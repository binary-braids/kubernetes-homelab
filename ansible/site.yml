---

- name: Prepare k3s nodes
  hosts: k3s_cluster
  gather_facts: yes
  roles:
    - role: prereq
      become: true
    - role: download
      become: true

- name: Setup k3s servers
  hosts: k3s_cluster
  roles:
    - role: k3s_server
      become: true

- name: Setup k3s agents
  hosts: k3s_cluster
  roles:
    - role: k3s_agent
      become: true

- name: Configure k3s cluster
  hosts: k3s_cluster
  roles:
    - role: k3s_server_post
      become: true
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zabbix-postgres
  namespace: zabbix
  labels:
    app: zabbix-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-postgres
  serviceName: zabbix-postgres
  template:
    metadata:
      labels:
        app: zabbix-postgres
    spec:
      containers:
      - name: zabbix-postgres
        image: postgres:18.0@sha256:073e7c8b84e2197f94c8083634640ab37105effe1bc853ca4d5fbece3219b0e8
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_postgres_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - mountPath: "/var/lib/postgresql/data"
            name: postgres-volume
      volumes:
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: zabbix-postgres-pvc

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zabbix-postgres
  namespace: zabbix
  labels:
    app: zabbix-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-postgres
  serviceName: zabbix-postgres
  template:
    metadata:
      labels:
        app: zabbix-postgres
    spec:
      containers:
      - name: zabbix-postgres
        image: postgres:16.10@sha256:fb9aa6d07b0fe53e94e8470977f316d1cdb39b8cdb33c45279ff0bbe32067c25
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_postgres_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - mountPath: "/var/lib/postgresql/data"
            name: postgres-volume
      volumes:
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: zabbix-postgres-pvc

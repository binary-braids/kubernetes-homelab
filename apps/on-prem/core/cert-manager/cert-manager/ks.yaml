# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: cert-manager
  labels:
    app.kubernetes.io/sops: "enabled"
spec:
  interval: 30m
  path: ./apps/on-prem/core/cert-manager/cert-manager/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: core
    namespace: flux-system
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
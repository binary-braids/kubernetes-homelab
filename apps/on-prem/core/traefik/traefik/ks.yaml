# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik-crds
  namespace: traefik
spec:
  interval: 30m
  path: ./apps/on-prem/core/traefik/traefik/crds
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: core
    namespace: flux-system
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: traefik
  labels:
    app.kubernetes.io/sops: "enabled"
spec:
  dependsOn:
    - name: traefik-crds
      namespace: traefik
  interval: 30m
  path: ./apps/on-prem/core/traefik/traefik/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: core
    namespace: flux-system
  timeout: 5m
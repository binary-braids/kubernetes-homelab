apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik-crds
      version: "1.6.0"
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: traefik
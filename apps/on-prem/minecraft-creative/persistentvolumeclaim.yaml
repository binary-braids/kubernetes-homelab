apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-bedrock-creative-data
  namespace: minecraft-creative
  labels:
    kustomize.toolkit.fluxcd.io/prune: "disabled"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphore
  namespace: semaphore
  labels:
    app: semaphore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: semaphore
  template:
    metadata:
      labels:
        app: semaphore
    spec:
      containers:
      - name: semaphore
        image: ghcr.io/binary-braids/ansible-semaphore:3ef71da7ad70ca385c07348eb984799adb8502fa@sha256:62cfa188c4ae36f0f1e043df27984ec0e24f47022c653519151f99cb27b5327c
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 15m
            memory: 105M
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: SEMAPHORE_DB
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_database
        - name: SEMAPHORE_DB_USER
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_user
        - name: SEMAPHORE_DB_PASS
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_password
        - name: SEMAPHORE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: semaphore_admin_password
        - name: SEMAPHORE_ACCESS_KEY_ENCRYPTION
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: semaphore_access_key_encryption
        - name: SEMAPHORE_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: semaphore-configmap
              key: database_url
        - name: SEMAPHORE_DB_PORT
          value: "3306"
        volumeMounts:
          - name: kerberos
            mountPath: /etc/krb5.conf
            subPath: krb5.conf
      volumes:
        - name: kerberos
          configMap:
            name: semaphore-kerberos-configmap

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-creative
  namespace: minecraft
  labels:
    app: minecraft-creative
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-creative
  serviceName: minecraft-creative
  template:
    metadata:
      labels:
        app: minecraft-creative
    spec:
      containers:
      - name: minecraft-creative
        image: itzg/minecraft-bedrock-server:2025.12.2@sha256:70370705432e9f6fe0d75754d4b3830acbe64cf4c9afe0ec9c9cb3b598a18be1
        imagePullPolicy: Always
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: DIFFICULTY
          value: peaceful
        - name: EULA
          value: "true"
        - name: GAMEMODE
          value: creative
        - name: ONLINE_MODE
          value: "false"
        - name: SERVER_NAME
          value: minecraft-creative
        volumeMounts:
        - mountPath: data
          name: vol1
          subPath: data
      volumes:
      - name: vol1
        persistentVolumeClaim:
          claimName: minecraft-bedrock-creative-data

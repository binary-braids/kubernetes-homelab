apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-survival
  namespace: minecraft
  labels:
    app: minecraft-bedrock-survival
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-survival
  serviceName: minecraft-survival
  template:
    metadata:
      labels:
        app: minecraft-survival
    spec:
      containers:
      - name: minecraft-survival
        image: itzg/minecraft-bedrock-server:2025.12.2@sha256:70370705432e9f6fe0d75754d4b3830acbe64cf4c9afe0ec9c9cb3b598a18be1
        imagePullPolicy: Always
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: DIFFICULTY
          value: easy
        - name: EULA
          value: "true"
        - name: GAMEMODE
          value: survival
        - name: ONLINE_MODE
          value: "false"
        - name: SERVER_NAME
          value: minecraft-survival
        volumeMounts:
        - mountPath: /data
          name: minecraft-volume
      volumes:
      - name: minecraft-volume
        persistentVolumeClaim:
          claimName: minecraft-data-pvc

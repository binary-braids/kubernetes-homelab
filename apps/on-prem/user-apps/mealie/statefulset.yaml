apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mealie
  namespace: mealie
  labels:
    app: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  serviceName: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v2.5.0@sha256:0a9839f19e74d5c4a818161a5850b16d9608b240381691c317d3c23cd62e0c0f
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 23m
            memory: 500M
        ports:
        - containerPort: 9000
          protocol: TCP
        env:
        - name: DB_ENGINE
          value: "sqlite"
        - name: BASE_URL
          value: "https://mealie.binarybraids.com"
        - name: UVICORN_WORKERS
          value: "1"
        volumeMounts:
        - mountPath: /app/data
          name: mealie-volume
      volumes:
      - name: mealie-volume
        persistentVolumeClaim:
          claimName: mealie-data-pvc

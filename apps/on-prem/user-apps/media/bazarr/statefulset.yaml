apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  serviceName: bazarr    
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
      - name: bazarr
        image: hotio/bazarr:latest
        resources:
          requests:
            cpu: 15m
            memory: 226M
          limits:
            cpu: 15m
            memory: 226M
        ports:
        - containerPort: 6767
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
          - name: pvc
            mountPath: /config
            subPath: config
          - name: pvc
            mountPath: /data
            subPath: data
          - name: tvshows
            mountPath: /tvshows
          - name: movies
            mountPath: /movies
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: bazarr-pvc
        - name: tvshows
          hostPath:
            path: /mnt/media/tvshows
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /mnt/media/movies
            type: DirectoryOrCreate

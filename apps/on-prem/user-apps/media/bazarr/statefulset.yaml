apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  serviceName: bazarr    
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
      - name: bazarr
        image: lscr.io/linuxserver/bazarr:version-v1.5.2@sha256:e1f05f60dada5f7bc83c52037e222a34c26ad04339c22ea685de680ddcd58487
        ports:
        - containerPort: 6767
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
          - name: pvc
            mountPath: /config
          - name: tvshows
            mountPath: /tvshows
          - name: movies
            mountPath: /movies
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: bazarr-pvc
        - name: tvshows
          hostPath:
            path: /mnt/media/tvshows
            type: DirectoryOrCreate
        - name: movies
          hostPath:
            path: /mnt/media/movies
            type: DirectoryOrCreate

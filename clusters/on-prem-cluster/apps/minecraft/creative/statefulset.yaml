apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-bedrock-creative
  namespace: minecraft-bedrock-server
  labels:
    app: minecraft-bedrock-creative
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock-creative
  serviceName: minecraft-bedrock-creative
  template:
    metadata:
      labels:
        app: minecraft-bedrock-creative
    spec:
      containers:
      - name: minecraft-bedrock-creative
        image: itzg/minecraft-bedrock-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: DIFFICULTY
          value: peaceful
        - name: EULA
          value: "true"
        - name: GAMEMODE
          value: creative
        - name: ONLINE_MODE
          value: "false"
        - name: SERVER_NAME
          value: minecraft-bedrock-creative
        volumeMounts:
        - mountPath: data
          name: vol1
          subPath: data 
      volumes:
      - name: vol1
        persistentVolumeClaim:
          claimName: minecraft-bedrock-creative-data
apiVersion: v1
kind: ConfigMap
metadata:
  name: your-spotify-db-values
  namespace: your-spotify
data:
    values.yaml: |-
          global:
            storageClass: "longhorn"
            namespaceOverride: "your-spotify"
          persistence:
            enabled: true
            storageClass: "longhorn"
            size: 100Mi
          useStatefulSet: true

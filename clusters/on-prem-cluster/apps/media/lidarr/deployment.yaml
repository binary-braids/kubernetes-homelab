apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: media
  labels:
    app: lidarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      containers:
      - name: lidarr
        image: lscr.io/linuxserver/lidarr:latest
        ports:
        - containerPort: 8686
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"  
        volumeMounts:
          - name: config
            mountPath: /config
          - name: music
            mountPath: /music
          - name: downloads
            mountPath: /downloads  
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lidarr-pvc
        - name: music
          hostPath:
            path: /mnt/media/music
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /mnt/media/downloads
            type: DirectoryOrCreate
    

  



apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: media
  labels:
    app: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  serviceName: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr:develop
        ports:
        - containerPort: 8787
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: books
            mountPath: /books
          - name: downloads
            mountPath: /downloads
        resources:
          limits:
            memory: '256Mi'
            cpu: '100m'
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: readarr-pvc
        - name: books
          hostPath:
            path: /mnt/media/books
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /mnt/media/downloads
            type: DirectoryOrCreate

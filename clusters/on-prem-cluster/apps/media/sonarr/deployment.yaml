apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        ports:
        - containerPort: 8989
        env:
        - name: TZ
          value: Africa/Johannesburg
        volumeMounts:
          - name: config
            mountPath: /config
          - name: tvshows
            mountPath: /tvshows
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-pvc
        - name: tvshows
          hostPath:
            path: /mnt/media/tvshows
            type: DirectoryOrCreate
    

  



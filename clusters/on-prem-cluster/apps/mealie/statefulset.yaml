apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mealie
  namespace: mealie
  labels:
    app: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  serviceName: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - name: mealie
        image: hkotel/mealie:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 15m
            memory: 164M
          limits:
            cpu: 15m
            memory: 164M
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: RECIPE_PUBLIC
          value: "true"
        - name: RECIPE_SHOW_NUTRITION
          value: "true"
        - name: RECIPE_SHOW_ASSETS
          value: "true"
        - name: RECIPE_LANDSCAPE_VIEW
          value: "true"
        - name: SERVER_NAME
          value: "false"
        - name: RECIPE_DISABLE_AMOUNT
          value: "false"
        - name: WEB_CONCURRENCY
          value: "1"
        - name: WORKERS_PER_CORE
          value: "0.5"
        - name: MAX_WORKERS
          value: "1"
        volumeMounts:
        - mountPath: /app/data
          name: mealie-volume
      volumes:
      - name: mealie-volume
        persistentVolumeClaim:
          claimName: mealie-data-pvc

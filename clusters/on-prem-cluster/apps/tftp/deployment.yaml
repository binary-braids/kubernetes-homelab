apiVersion: apps/v1
kind: Deployment
metadata:
  name: tftpd-hpa
  namespace: tftpd-hpa
  labels:
    app: tftpd-hpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tftpd-hpa
  template:
    metadata:
      labels:
        app: tftpd-hpa
    spec:
      containers:
      - name: tftpd-hpa
        image: 3x3cut0r/tftpd-hpa:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 69
          protocol: UDP
        env:
        - name: TIMEZONE
          value: Africa/Johannesburg
        - name: PUID
          value: "9069"
        - name: PGID
          value: "9069"
        - name: CREATE
          value: "1"
        volumeMounts:
        - name: osticket-data
          mountPath: /tftpboot
      volumes:
        - name: tftpd-hpa
          hostPath:
            path: /mnt/media/tftpd-hpa
            type: DirectoryOrCreate
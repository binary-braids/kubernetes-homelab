apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: semaphore-mysql
  namespace: semaphore
  labels:
    app: semaphore-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: semaphore-mysql
  serviceName: semaphore-mysql
  template:
    metadata:
      labels:
        app: semaphore-mysql
    spec:
      containers:
      - name: semaphore-mysql
        image: mysql:8.3
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          protocol: TCP
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_root_password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: semaphore-secret
              key: mysql_user
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: semaphore-mysql-volume
      volumes:
      - name: semaphore-mysql-volume
        persistentVolumeClaim:
          claimName: semaphore-data-pvc

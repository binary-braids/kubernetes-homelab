apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamspeak
  namespace: teamspeak
  labels:
    app: teamspeak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      containers:
      - name: teamspeak
        image: teamspeak
        ports:
        - containerPort: 9987
          protocol: UDP
        - containerPort: 10011
        - containerPort: 30033
        env:
        - name: TS3SERVER_DB_PLUGIN
          value: ts3db_mariadb
        - name: TS3SERVER_DB_SQLCREATEPATH
          value: create_mariadb
        - name: TS3SERVER_DB_HOST
          valueFrom: 
            configMapKeyRef:
              name: teamspeak-configmap
              key: database_url
        - name: TS3SERVER_DB_USER
          valueFrom:
            secretKeyRef:
              name: teamspeak-secret
              key: mysql_root_user
        - name: TS3SERVER_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: teamspeak-secret
              key: mysql_root_password
        - name: TS3SERVER_DB_NAME
          valueFrom: 
            configMapKeyRef:
              name: teamspeak-configmap
              key: database
        - name: TS3SERVER_DB_WAITUNTILREADY
          value: "30"
        - name: TS3SERVER_LICENSE 
          value: accept
        volumeMounts:
          - mountPath: "/var/ts3server"
            name: teamspeak-volume
      volumes:
      - name: teamspeak-volume
        persistentVolumeClaim:
          claimName: teamspeak-pvc





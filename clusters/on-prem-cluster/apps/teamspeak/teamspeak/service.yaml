apiVersion: v1
kind: Service
metadata:
  name: teamspeak-service
  namespace: teamspeak
spec:
  selector:
    app: teamspeak
  type: LoadBalancer
  ports:
    - name: TS_9987  
      protocol: UDP
      port: 9987
      targetPort: 9987
    - name: TS_10011  
      port: 10011
      targetPort: 10011
    - name: TS_30033  
      port: 30033
      targetPort: 30033
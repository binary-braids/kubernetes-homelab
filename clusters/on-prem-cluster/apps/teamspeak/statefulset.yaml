apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamspeak
  namespace: teamspeak
  labels:
    app: teamspeak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  serviceName: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      containers:
      - name: teamspeak
        image: teamspeak
        ports:
        - containerPort: 9987
          protocol: UDP
        - containerPort: 10011
        - containerPort: 30033
        env:
        - name: TS3SERVER_LICENSE 
          value: accept
        volumeMounts:
          - mountPath: "/var/ts3server"
            name: teamspeak-volume
      volumes:
      - name: teamspeak-volume
        persistentVolumeClaim:
          claimName: teamspeak-pvc





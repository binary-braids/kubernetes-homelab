apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager
      version: "1.12.0"
      sourceRef:
        kind: HelmRepository
        name: cert-manager-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: cert-manager
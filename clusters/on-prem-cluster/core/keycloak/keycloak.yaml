apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: flux-system
spec:
  chart:
    spec:
      chart: keycloak
      version: "15.1.2"
      sourceRef:
        kind: HelmRepository
        name: keycloak
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: keycloak
  valuesFrom:
    - kind: ConfigMap
      name: keycloak-values
      valuesKey: values.yaml
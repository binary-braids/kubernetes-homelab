apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
        namespace: flux-system
  interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  targetNamespace: monitoring
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: flux-system
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.12.0"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: oauth2-proxy
  valuesFrom:
    - kind: Secret 
      name: oauth2-proxy-secret
      valuesKey: clientID
      targetPath: config.clientID
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: clientSecret
      targetPath: config.clientSecret
    - kind: Secret 
      name: oauth2-proxy-secret
      valuesKey: cookieSecret
      targetPath: config.cookieSecret
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: cookieName
      targetPath: config.cookieName
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: OAUTH2_PROXY_PROVIDER
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: OAUTH2_PROXY_OIDC_ISSUER_URL
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: OAUTH2_PROXY_HTTP_ADDRESS
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: OAUTH2_PROXY_REDIRECT_URL
    - kind: Secret
      name: oauth2-proxy-secret
      valuesKey: OAUTH2_PROXY_EMAIL_DOMAINS


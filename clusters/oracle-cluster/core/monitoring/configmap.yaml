apiVersion: v1
kind: ConfigMap
metadata:
    name: kube-prometheus-stack-values
    namespace: flux-system
data:
    values.yaml: |-
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  resources:
                    requests:
                      storage: 5Gi
        alertmanager:
          ingress:
            enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  resources:
                    requests:
                      storage: 200Mi
                       

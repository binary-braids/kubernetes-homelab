apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn-system
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: longhorn-system
  valuesFrom:
    - kind: ConfigMap
      name: values
      valuesKey: values.yaml
    - kind: Secret
      name: encrypted-values

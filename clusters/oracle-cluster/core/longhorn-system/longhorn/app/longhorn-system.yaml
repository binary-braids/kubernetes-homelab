apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: "1.8.0"
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
        retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  targetNamespace: longhorn-system
  valuesFrom:
    - kind: ConfigMap
      name: values
      valuesKey: values.yaml
  values:
    fullnameOverride: *name

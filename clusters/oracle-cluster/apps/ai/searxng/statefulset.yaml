apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: searxng
  namespace: ai
  labels:
    app: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  serviceName: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest@sha256:325a5d1ba89548846e93f6d2b4378c1d30ed15e1ba19d7d3515f90a49156b968
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/searxng
          name: searxng-volume
      volumes:
      - name: searxng-volume
        persistentVolumeClaim:
          claimName: searxng-data-pvc

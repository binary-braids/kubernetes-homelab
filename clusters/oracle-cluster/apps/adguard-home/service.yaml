apiVersion: v1
kind: Service
metadata:
  name: adguard-home-service
  namespace: adguard-home
spec:
  selector:
    app: adguard-home
  type: LoadBalancer
  ports:
    - name: dns  
      protocol: UDP
      port: 53
      targetPort: 53
    - name: adguard-ui
      port: 3000
      targetPort: 3000
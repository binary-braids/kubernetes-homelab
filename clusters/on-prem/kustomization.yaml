apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- flux-system
patches:
  - patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      metadata:
        name: flux-system
      spec: 
        decryption:
          provider: sops
          secretRef:
            name: sops-age
    target:
      kind: Kustomization
      labelSelector: app.kubernetes.io/sops=enabled
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telegraf
  namespace: monitoring
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  serviceName: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: telegraf
        image: telegraf:1.31.3@sha256:748909683a796fd737c24c30d48d5762079a85e0a11d8789029fbd911cf4c1b9
        command: ["sh", "-c", "tail -f /dev/null"]
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /usr/share/snmp/mibs
          name: telegraf-snmp-volume
        - mountPath: /etc/telegraf/telegraf.conf
          subPath: telegraf.conf
          name: telegraf-volume
          readOnly: true          
      volumes:
      - name: telegraf-snmp-volume
        persistentVolumeClaim:
          claimName: telegraf-snmp-data-pvc
      - name: telegraf-volume
        secret:
          secretName: telegraf-secret

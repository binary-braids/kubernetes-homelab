apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telegraf
  namespace: monitoring
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  serviceName: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: telegraf
        image: telegraf:1.31.3
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/telegraf/telegraf.conf
          subPath: telegraf.conf
          name: telegraf-volume
          readOnly: true
      volumes:
        - name: telegraf-volume
          secret:
            secretName: telegraf-secret

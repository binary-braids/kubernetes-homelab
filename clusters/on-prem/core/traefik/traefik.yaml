apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      version: "26.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
        retries: 3
    createNamespace: true
  targetNamespace: traefik
  valuesFrom:
    - kind: Secret
      name: traefik-encrypted-values
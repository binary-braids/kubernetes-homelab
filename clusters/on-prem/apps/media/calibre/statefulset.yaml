apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre
  namespace: media
  labels:
    app: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre
  serviceName: calibre
  template:
    metadata:
      labels:
        app: calibre
    spec:
      containers:
      - name: calibre-web
        image: lscr.io/linuxserver/calibre:latest@sha256:74520d0b938b6c8c7f227832edb464120b6b5b75241bf88041e48107761eab39
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: books
            mountPath: /books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-pvc
        - name: books
          hostPath:
            path: /mnt/media/books
            type: DirectoryOrCreate

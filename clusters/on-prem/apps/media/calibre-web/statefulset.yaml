apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre-web
  namespace: media
  labels:
    app: calibre-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre-web
  serviceName: calibre-web
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
      - name: calibre-web
        image: lscr.io/linuxserver/calibre-web:latest@sha256:bd3365c877cc432dc047e4c04adbf78a481e252c441886b774eb6faf7d36f960
        ports:
        - containerPort: 8083
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: DOCKER_MODS
          value: linuxserver/mods:universal-calibre
        volumeMounts:
          - name: config
            mountPath: /config
          - name: books
            mountPath: /books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web-pvc
        - name: books
          hostPath:
            path: /mnt/media/books
            type: DirectoryOrCreate

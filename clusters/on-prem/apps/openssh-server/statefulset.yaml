apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openssh-server
  namespace: openssh-server
  labels:
    app: openssh-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openssh-server
  serviceName: openssh-server
  template:
    metadata:
      labels:
        app: openssh-server
    spec:
      containers:
      - name: openssh-server
        image: lscr.io/linuxserver/openssh-server:latest@sha256:be9c089e226fa4cd27e1dd9eda6121332a4419bd57203aefeac215fe6301c9cf
        imagePullPolicy: Always
        ports:
        - containerPort: 2222
          protocol: TCP
        env:
        - name: TZ
          value: Africa/Johannesburg
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - mountPath: /config
          name: openssh-server-volume
      volumes:
      - name: openssh-server-volume
        persistentVolumeClaim:
          claimName: openssh-server-data-pvc

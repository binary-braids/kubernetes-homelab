apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mealie
  namespace: mealie
  labels:
    app: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  serviceName: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v2.5.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 23m
            memory: 500M
        ports:
        - containerPort: 9000
          protocol: TCP
        env:
        - name: DB_ENGINE
          value: "sqlite"
        - name: BASE_URL
          value: "https://mealie.binarybraids.com"
        - name: UVICORN_WORKERS
          value: "1"
        - name: LDAP_AUTH_ENABLED
          value: "true"
        - name: LDAP_SERVER_URL
          value: "ldap://ad.binarybraids.com"
        - name: LDAP_BASE_DN
          value: "OU=End Users,OU=BB Users,DC=ad,DC=binarybraids,DC=com"
        volumeMounts:
        - mountPath: /app/data
          name: mealie-volume
      volumes:
      - name: mealie-volume
        persistentVolumeClaim:
          claimName: mealie-data-pvc

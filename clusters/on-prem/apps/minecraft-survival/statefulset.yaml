apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-survival
  namespace: minecraft-survival
  labels:
    app: minecraft-bedrock-survival
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-survival
  serviceName: minecraft-survival
  template:
    metadata:
      labels:
        app: minecraft-survival
    spec:
      containers:
      - name: minecraft-survival
        image: itzg/minecraft-bedrock-server:latest@sha256:9500d5c0e7ebaf449afea7f19654b51c573de28576c746123da2e4cccb8f2620
        imagePullPolicy: Always
        ports:
        - containerPort: 19132
          protocol: UDP
        env:
        - name: DIFFICULTY
          value: easy
        - name: EULA
          value: "true"
        - name: GAMEMODE
          value: survival
        - name: ONLINE_MODE
          value: "false"
        - name: SERVER_NAME
          value: minecraft-survival
        volumeMounts:
        - mountPath: /data
          name: minecraft-volume
      volumes:
      - name: minecraft-volume
        persistentVolumeClaim:
          claimName: minecraft-data-pvc

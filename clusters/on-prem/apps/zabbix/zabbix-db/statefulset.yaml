apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zabbix-mariadb
  namespace: zabbix
  labels:
    app: zabbix-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-mariadb
  serviceName: zabbix-mariadb
  template:
    metadata:
      labels:
        app: zabbix-mariadb
    spec:
      containers:
      - name: zabbix-mariadb
        image: mariadb:11.2.4-jammy
        args:
          - "--default-authentication-plugin=mysql_native_password"
          - --character-set-server=utf8
          - --collation-server=utf8_bin         
        ports:
        - containerPort: 5432
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_mariadb_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_mariadb_password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zabbix-secret
              key: zabbix_mariadb_root_password
        - name: MYSQL_DATABASE
          value: zabbix
        volumeMounts:
          - name: mariadb-volume
            mountPath: "/var/lib/mysql"
      volumes:
      - name: mariadb-volume
        persistentVolumeClaim:
          claimName: zabbix-mariadb-pvc

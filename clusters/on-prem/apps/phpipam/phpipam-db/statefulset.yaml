apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phpipam-mysql
  namespace: phpipam
  labels:
    app: phpipam-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpipam-mysql
  serviceName: phpipam-mysql
  template:
    metadata:
      labels:
        app: phpipam-mysql
    spec:
      containers:
      - name: phpipam-mysql
        image: mysql:8.4@sha256:23818b7d7de427096ab1427b2e3d9d5e14a5b933f9a4431a482d6414bc879091
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          protocol: TCP
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phpipam-secret
              key: mysql_root_password
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: phpipam-mysql-volume
      volumes:
      - name: phpipam-mysql-volume
        persistentVolumeClaim:
          claimName: phpipam-data-pvc

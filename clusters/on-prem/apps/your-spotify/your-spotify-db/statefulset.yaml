apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: your-spotify-db
  namespace: your-spotify
  labels:
    app: your-spotify-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-spotify-db
  serviceName: your-spotify-db
  template:
    metadata:
      labels:
        app: your-spotify-db
    spec:
      containers:
      - name: your-spotify-db
        image: mongo:7.0.14@sha256:e64f27edef80b41715e5830312da25ea5e6874a2b62ed1adb3e8f74bde7475a6
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: your-spotify-db-volume
      volumes:
      - name: your-spotify-db-volume
        persistentVolumeClaim:
          claimName: your-spotify-db-pvc

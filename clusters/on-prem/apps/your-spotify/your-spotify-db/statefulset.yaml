apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: your-spotify-db
  namespace: your-spotify
  labels:
    app: your-spotify-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-spotify-db
  serviceName: your-spotify-db
  template:
    metadata:
      labels:
        app: your-spotify-db
    spec:
      containers:
      - name: your-spotify-db
        image: mongo:7.0.9
        imagePullPolicy: Always
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: your-spotify-db-volume
      volumes:
      - name: your-spotify-db-volume
        persistentVolumeClaim:
          claimName: your-spotify-db-pvc

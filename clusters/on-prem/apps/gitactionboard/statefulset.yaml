apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitactionboard
  namespace: gitactionboard
  labels:
    app: gitactionboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitactionboard
  serviceName: gitactionboard
  template:
    metadata:
      labels:
        app: gitactionboard
    spec:
      containers:
      - name: gitactionboard
        image: ottoopensource/gitactionboard:4.1.4@sha256:035db9b590034410c76a064fa501701bc35988d5a8953e5a1d1acc64a247d069
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: REPO_OWNER_NAME
          value: "binary-braids"
        - name: REPO_NAMES
          value: "kubernetes-homelab,github-actions-runner,ansible-semaphore,terraform-ibm-cloud,terraform-esxi,packer-esxi"
        - name: ENABLE_GITHUB_SECRETS_SCAN_ALERTS_MONITORING
          value: "true"
        - name: ENABLE_GITHUB_CODE_SCAN_ALERTS_MONITORING
          value: "true"

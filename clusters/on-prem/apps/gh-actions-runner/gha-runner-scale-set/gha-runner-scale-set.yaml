apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: "0.9.3"
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  targetNamespace: actions-runner-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: gha-runner-scale-set-secret
  values:
    nameOverride: gha-runner-scale-set
    runnerScaleSetName: gha-runner-scale-set
    githubConfigUrl: https://github.com/binary-braids
    minRunners: 1
    maxRunners: 2
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/binary-braids/github-actions-runner:af90c49ddb63a8ba969515c1580ca2142b855630@sha256:b1a29623c3fc8ea33df29ffb056953fd76030a8ec2e19d99737fc68250354d78
            command: ["/home/docker/run.sh"]
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
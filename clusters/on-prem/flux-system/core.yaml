---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 5m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/binary-braids/kubernetes-homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: "enabled"
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  interval: 5m
  path: ./apps/on-prem/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: core
    namespace: flux-system
  timeout: 2m